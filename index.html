<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoderStore</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <header>
        <h1 class="tittle-header">CoderStore</h1>
        <hr class="line-header">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid navbar-header">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse div-header" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">Productos</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
    </header>

    <div id="contenedor">

        <h2 class="title-carrito">Carrito</h2>

        <table class="table tabla-carrito-cuerpo">
            
            <tbody id="tabla-carrito-cuerpo"></tbody>
        </table>
        <div id="listado" class="row"></div>
    </div>
    <div id="productos-carrito"></div>

    <footer class="footer-details">
        <h3 class="tittle-footer">CoderStore</h3>
        <a href="./index.html"><img class="img-footer" src="./images/logo-coder.png" alt="Logo de CoderHouse" width="4%"
                height="4%"></a>
        <p>@2023 por Esteban Fradin</p>
    </footer>


    <!-- Option 1: Bootstrap Bundle with Popper -->

        crossorigin="anonymous"></script>

    <!-- <script src="./index_eventos.js"></script> -->
